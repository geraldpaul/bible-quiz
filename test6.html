<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Quiz Central 2026</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-color: #2563eb; }
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .sidebar { background: #fff; border-right: 1px solid #e2e8f0; height: 100vh; overflow-y: auto; position: sticky; top: 0; padding: 20px; }
        .nav-section-title { font-size: 0.7rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin: 25px 0 10px 0; }
        .filter-link { display: block; padding: 6px 12px; color: #475569; text-decoration: none; border-radius: 6px; cursor: pointer; transition: 0.2s; font-size: 0.85rem; }
        .filter-link:hover { background-color: #f1f5f9; color: var(--primary-color); }
        .filter-link.active { background-color: var(--primary-color); color: white !important; }
        .scroll-container { max-height: 250px; overflow-y: auto; padding: 5px; border-radius: 8px; }
        .quiz-item { margin-bottom: 24px; }
        .card { border: none; border-radius: 16px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); transition: 0.3s; height: 100%; }
        .card:hover { transform: translateY(-4px); }
        /* Pagination style */
        .load-more-container { text-align: center; margin: 40px 0; }
        @media (max-width: 768px) { .sidebar { height: auto; position: relative; } }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 sidebar">
            <h5 class="fw-bold mb-4 text-primary">BibleQuiz.ai</h5>
            <a class="filter-link active" data-filter="*">üè† All Quizzes</a>
            </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Bible Quizzes</h2>
                <div id="quizCount" class="text-muted small">Showing quizzes</div>
            </div>

            <div class="row grid">
                <div class="col-md-6 col-lg-4 quiz-item ot gen hard adults">
                    <div class="card p-4">
                        <span class="badge bg-danger mb-2 align-self-start">Hard</span>
                        <h5 class="fw-bold">Creation & Fall</h5>
                        <p class="small text-muted">Genesis Chapters 1-3</p>
                        <div class="mt-auto">
                            <a href="YOUR_LINK" target="_blank" class="btn btn-primary w-100 rounded-pill fw-bold">Start Quiz</a>
                        </div>
                    </div>
                </div>
                </div>

            <div class="load-more-container">
                <button id="loadMore" class="btn btn-outline-primary px-5 rounded-pill fw-bold">Load More Quizzes</button>
            </div>
        </main>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script>
$(function(){
    var $grid = $('.grid').isotope({ 
        itemSelector: '.quiz-item', 
        layoutMode: 'fitRows' 
    });

    $('.filter-link').on('click', function() {
        var f = $(this).attr('data-filter');
        $grid.isotope({ filter: f });
        $('.filter-link').removeClass('active');
        $(this).addClass('active');
        $('#loadMore').hide(); // Hide load more when filtering
    });
});
</script>
</body>
</html>
